{% extends "GRsystem/index.html" %}

{% load crispy_forms_tags %}
{% block content %}

<style>
  .btn {
    color: white;
    padding: 10px;
    background-color: black;
    border: 1px solid #e58585;
  }

  .btn:hover {
    transition: .5s;
    background-color: #f65353;
    color: black;
    border: 1px solid black;
  }
</style>

<body style="background: lightgreen; 
background: -webkit-linear-gradient(to right, #4A00E0, #8E2DE2);  
background: linear-gradient(to right, lightgreen, lightgreen); ">
  <div class="jumbotron text-center" style=" background-color: rgb(249, 59, 59);">
    <h1 style="color:black; font-weight: 600;">Welcome to Grievance Readdresal System Login Section</h1>
    <p style="color:black; font-weight: 400;">Choose the Preferred Login Below.</p>
  </div>

  {% load static %}
  <center>

    <div class="row d-flex justify-content-center ">
      <div class="col-sm-3">
        <div class="card mx-auto shadow-lg">
          <div class="col">
            <br>
            <img src="{% static 'GRsystem/img/student.jpg' %}" class="img-rounded" alt="Cinque Terre"
              style="width: 240px; height: 227px;">
            <p></p>
            <a href=" /signin/" class="btn">Student/Staff Login</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card mx-auto shadow-lg">
          <div class="col">
            <br>
            <img src="{% static 'GRsystem/img/admin.png' %}" class="img-rounded" alt="Cinque Terre">
            <p></p>
            <a href="/admin/" class="btn">Admin Login</a>
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

{% endblock content %}
